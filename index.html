<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container"><h2>Currency Converter</h2>
  <div class="currency">
    <form  id="from-to">
<div id="fromId">
  <div class="enter">
<p id="amt">Enter Amount</p>
<input id="inpN" type="text" value="100"></div>
<div class="whole">
      <div class="from-para"><p id="from">From</p>
        <div class="yo1">  
      <img src="https://flagsapi.com/US/flat/64.png" alt="Flags">
      <select  name="from" id="fromSel">
   
      </select ></div>
</div>
  <i class="fa-solid fa-right-left"></i><br></br>
  <div class="to-para">
      <p id="to">To</p>
      <div class="yo2">
      <img src="https://flagsapi.com/IN/flat/64.png" alt="Flags">
      <select name="to" id="toSel">

      </select></div>
      </div>
      </div>
      <p id="exchangeVal">1 USD = 80 INR</p>
      <button id="exc-btn">Exchange </button>
    </form>
     </div>
  </div>


   <script src="codes.js"></script>
  <script type ="module" src="script.js"></script>

</body>
</html>
